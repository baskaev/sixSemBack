<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Station</title>
</head>
<body>
  <h1>Weather Station Data</h1>

  <form id="weather-form">
    <input type="text" id="station_name" placeholder="Station Name" required><br>
    <input type="number" id="temperature" placeholder="Temperature" required><br>
    <input type="number" id="latitude" placeholder="Latitude" required><br>
    <input type="number" id="longitude" placeholder="Longitude" required><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Records</h2>
  <div id="records"></div>

  <button id="prev">Prev</button>
  <button id="next">Next</button>

  <script src="script.js"></script>
</body>
</html>
